<template name="records">
    <div class="col-sm-10 col-sm-offset-1">
        <div style="margin-bottom: 5px;">
            <a class="btn btn-primary" href="{{ pathFor 'addRecord'}}">添加记录</a>
        </div>
        <div class="bills">
            {{#each myRecords}}
            <div class="alert alert-success " role="alert">
                <p>{{spendTime}}</p>
                <p> {{description}}</p>
                <p>{{money}}</p>
                <p>
                    <a href="{{ pathFor 'editRecord' }}" class="btn btn-info btn-sm">
                        <span class="glyphicon  glyphicon-edit"></span> 修改
                    </a>

                    <button   class="btn btn-danger btn-sm delete">
                        <span class="glyphicon glyphicon-trash"></span> 删除
                    </button>
                </p>
            </div>
            {{/each}}
        </div>
    </div>
</template>

<!--添加记录-->
<template name="addRecord">
    <div class="col-sm-10 col-sm-offset-1">
        <form  id="addRecord" data-toggle="validator">
            <input type="hidden" name="billId" value="{{ _id }}">
            <div class="form-group">
                <label >时间</label>
                <input type="date" class="form-control" name="spendTime">
            </div>
            <div class="form-group">
                <label>描述</label>
                <textarea class="form-control" name="description" rows="3" placeholder="请输入花费描述信息" ></textarea>
            </div>
            <div class="form-group">
                <label >花费</label>
                <input type="number" class="form-control" name="money" >
            </div>

            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
</template>
