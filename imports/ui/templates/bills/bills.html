<!--账单的列表-->
<template name="bills">
    <div class="col-sm-10 col-sm-offset-1">
        <div style="margin-bottom: 5px;">
            <a class="btn btn-primary" href="{{ pathFor 'addBill'}}">添加账本</a>
        </div>
        <div class="bills">
            {{#each myBills}}
                <div class="alert alert-success " role="alert">
                        <h4>{{title}}</h4>
                        <p> {{description}}</p>
                        <p>
                            <a href="{{ pathFor 'editBill' }}" class="btn btn-info btn-sm">
                                <span class="glyphicon  glyphicon-edit"></span> 修改
                            </a>

                            <button   class="btn btn-danger btn-sm delete">
                                <span class="glyphicon glyphicon-trash"></span> 删除
                            </button>
                        </p>
                    </div>



            {{/each}}

        </div>
    </div>
</template>

<!--添加新账本-->
<template name="addBill">
    <div class="col-sm-10 col-sm-offset-1">
        <form  id="addBill" data-toggle="validator">
            <div class="form-group">
                <label >账本名称</label>
                <input type="text" class="form-control" name="title" placeholder="请输入账本名称">
            </div>
            <div class="form-group">
                <label>描述</label>
                <textarea class="form-control" name="description" rows="3" placeholder="请输入账本描述信息" ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
</template>
<!--修改账本-->
<template name="editBill">
    <div class="col-sm-10 col-sm-offset-1">
        <form >
            <div class="form-group">
                <label >账本名称</label>
                <input type="text" class="form-control" name="title" placeholder="请输入账本名称" value="{{title}}">
            </div>
            <div class="form-group">
                <label>描述</label>
                <textarea class="form-control" name="description" rows="3" placeholder="请输入账本描述信息" >{{description}}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
</template>
